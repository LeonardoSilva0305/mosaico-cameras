<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mosaico de Lives - Otimizado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* BOTÃO TELA CHEIA */
#btnFullscreen {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 9999;
  padding: 12px 18px;
  font-size: 16px;
  background: #e50914;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* GRID OTIMIZADO (2 COLUNAS) */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 6px;
  width: 100%;
  height: 100%;
}

/* IFRAMES */
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<button id="btnFullscreen">Tela cheia</button>

<div class="grid" id="grid">
  <!-- PRIMEIROS 3 PLAYERS (CARREGAM IMEDIATO) -->
  <iframe src="https://www.youtube.com/embed/xLNYPBg5kd8?autoplay=1&mute=1&playsinline=1&controls=1"></iframe>
  <iframe src="https://www.youtube.com/embed/YY9WwBzG778?autoplay=1&mute=1&playsinline=1&controls=1"></iframe>
  <iframe src="https://www.youtube.com/embed/LLpNUqHVam8?autoplay=1&mute=1&playsinline=1&controls=1"></iframe>
</div>

<script>
// TELA CHEIA
document.getElementById("btnFullscreen").onclick = function () {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }
  this.style.display = "none";
};

// CARREGAMENTO EM ETAPAS
setTimeout(() => {
  const grid = document.getElementById("grid");

  const videosExtras = [
    "https://www.youtube.com/embed/3IsqYK-H_G4?autoplay=1&mute=1&playsinline=1&controls=1",
    "https://www.youtube.com/embed/egFZjLovsUs?autoplay=1&mute=1&playsinline=1&controls=1"
  ];

  videosExtras.forEach(url => {
    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.loading = "lazy";
    grid.appendChild(iframe);
  });

}, 3000); // carrega os últimos após 3 segundos
</script>

</body>
</html>
