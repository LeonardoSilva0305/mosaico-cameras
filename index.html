<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mosaico de Câmeras – 4 Lives</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* BOTÃO TELA CHEIA */
#btnFullscreen {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 9999;
  padding: 12px 18px;
  font-size: 16px;
  background: #e50914;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* GRID 2x2 */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 6px;
  width: 100%;
  height: 100%;
}

/* PLAYERS */
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<button id="btnFullscreen">Tela cheia</button>

<div class="grid">
  <iframe src="https://www.youtube.com/embed/k8fNlXGQIkQ?autoplay=1&mute=1&playsinline=1&controls=1"></iframe>
  <iframe src="https://www.youtube.com/embed/CZEE7LnehXg?autoplay=1&mute=1&playsinline=1&controls=1"></iframe>
  <iframe src="https://www.youtube.com/embed/TLKQbCx3E1s?autoplay=1&mute=1&playsinline=1&controls=1"></iframe>
  <iframe src="https://www.youtube.com/embed/qTpfqfa8U4o?autoplay=1&mute=1&playsinline=1&controls=1"></iframe>
</div>

<script>
document.getElementById("btnFullscreen").onclick = function () {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }
  this.style.display = "none";
};
</script>

</body>
</html>
