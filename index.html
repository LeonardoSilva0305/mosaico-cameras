<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mosaico de 3 Lives</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Link 1 -->
    <iframe src="https://www.youtube.com/embed/xLNYPBg5kd8?autoplay=1&mute=1&controls=1"></iframe>
    <!-- Link 2 -->
    <iframe src="https://www.youtube.com/embed/YY9WwBzG778?autoplay=1&mute=1&controls=1"></iframe>
    <!-- Link 3 -->
    <iframe src="https://www.youtube.com/embed/egFZjLovsUs?autoplay=1&mute=1&controls=1"></iframe>
  </div>
</body>
</html>
