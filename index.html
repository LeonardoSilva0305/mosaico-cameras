<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mosaico de 3 Lives</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .btn-fullscreen {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 16px;
      font-size: 14px;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <button class="btn-fullscreen" onclick="abrirTelaCheia()">Tela cheia</button>

  <div class="grid" id="conteudo">
    <iframe src="https://www.youtube.com/embed/xLNYPBg5kd8?autoplay=1&mute=1"></iframe>
    <iframe src="https://www.youtube.com/embed/YY9WwBzG778?autoplay=1&mute=1"></iframe>
    <iframe src="https://www.youtube.com/embed/egFZjLovsUs?autoplay=1&mute=1"></iframe>
  </div>

  <script>
    function abrirTelaCheia() {
      const el = document.documentElement;

      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }

      document.querySelector('.btn-fullscreen').style.display = 'none';
    }
  </script>

</body>
</html>
